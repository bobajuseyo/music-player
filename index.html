<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify Music Player</title>
        <link rel="stylesheet" href="style.css" />
        
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="music-player">
            <!-- Song Info Section -->
            <div class="song-bar">
                <div class="song-infos">
                    <div class="image-container">
                        <img src="image/blue.jpg" alt="Song Image" />
                    </div>
                    <div class="song-description">
                        <p class="title">blue</p>
                        <p class="artist">yung kai</p>
                    </div>
                </div>
                <div class="icons">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-compress"></i>
                </div>
            </div>

            <!-- Progress Control Section -->
            <div class="progress-controller">
                <div class="control-buttons">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="play-pause fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-undo-alt"></i>
                </div>
                <div class="progress-container">
                    <span class="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="duration">0:00</span>
                </div>
            </div>

            <!-- Other Features (Volume Control) -->
            <div class="other-features">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>
                <div class="volume-bar">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" class="volume-control" min="0" max="100" value="100" />
                </div>
            </div>
        </div>

        <!-- YouTube API -->
        <script src="https://www.youtube.com/iframe_api"></script>
        <div id="youtube-player"></div>

        <!-- JavaScript -->
        <script src="main.js"></script>
    </body>
</html>
